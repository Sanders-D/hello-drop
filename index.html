<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Drop!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
    
   
<body>
  <div class="container">
      <div class="jumbotron">
          <p class="alert alert-info" id="drag-file">Drag your file here.</p>
      </div>
        <div id="files" style="width:750px;height:350px;overflow:auto;" class="form-control">
            <ul>
                <li 
                    is="todo-item"
                    v-for="(todo, index) in todos"
                    v-bind:key="todo.id"
                    v-bind:file="todo.file"
                    v-on:remove="todos.splice(index, 1)"
                ></li>
            </ul>
        </div><br/>
        <button id="btn" class="btn btn-success">Save</button>
  </div>
    <script type="text/javascript" src="renderer.js"></script>
    <script type="text/javascript" src="node_modules/drag-drop/dragdrop.min.js"></script>
    <script type="text/javascript">
      
      window.DragDrop('#drag-file', function (files, pos, fileList, directories) {
          console.log('Here are the dropped files', files) // Array of File objects
          console.log('Dropped at coordinates', pos.x, pos.y)
          console.log('Here is the raw FileList object if you need it:', fileList)
          console.log('Here is the list of directories:', directories)
})

    </script>

</body>
</html>
